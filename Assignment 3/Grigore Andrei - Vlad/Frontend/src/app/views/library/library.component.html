<div>
  <div class = "wrapper">
  <mat-form-field c>
    <input type="text" matInput placeholder='Title' #textInput (input)="filter(textInput.value)">
  </mat-form-field>
  </div>

</div>
<div>
  <div class = "wrapper">
    <mat-form-field c>
      <input type="text" matInput placeholder='Author' #authorInput (input)="filterAuthor(authorInput.value)">
    </mat-form-field>
  </div>

</div>
<div>
  <div class = "wrapper">
    <mat-form-field c>
      <input type="text" matInput placeholder='Genre' #genreInput (input)="filterGenre(genreInput.value)">
    </mat-form-field>
  </div>

</div>
<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Author</th>
      <th>Genre</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of dataSource">
      <td><span>{{book.id}}</span></td>
      <td><span>{{book.title}}</span></td>
      <td><span>{{book.author}}</span></td>
      <td><span>{{book.genre}}</span></td>
      <td><span>{{book.quantity}}</span></td>
      <td><span>{{book.price}}</span></td>
      <td> <button class='btn btn-danger' ng-click="deleteRow($index)"
                   mat-raised-button
                   (click)="sellBook(book)"
                   color="primary">
        Sell
      </button> </td>
      <td> <button class='btn btn-danger' ng-click="deleteRow($index)"
                   mat-raised-button
                   (click)="selectBook = book ; edit()"
                   style ="background-color: aquamarine">
        Edit
      </button> </td>
    </tr>
    </tbody>
  </table>
</div>
  <div class ="wrapper">
  <button mat-raised-button
          color="primary"
          (click) = "reports('PDF')"
          class="sell-button">
    Generate Reports PDF
  </button>
    <button mat-raised-button
            color="primary"
            (click) = "reports('CSV')"
            class="sell-button">
      Generate Reports CSV
    </button>
  </div>
<div class = "wrapper">
  <button  mat-raised-button
           style ="background-color: darkorange"
           (click) = "edit()"
           class="create-button">
    Create
  </button>
</div>
