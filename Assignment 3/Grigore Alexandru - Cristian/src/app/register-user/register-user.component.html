<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Sign In">
        <mat-card-content>
          <form action="">
            <mat-form-field>
              <input
                matInput
                [(ngModel)]="loginUserData.username"
                placeholder="Username"
                type = "email"
                required
                name="email"
                ngModel
                #email="ngModel">
              <mat-error *ngIf="email.invalid">Username is required</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                [(ngModel)]="loginUserData.password"
                placeholder="Password"
                type="password"
                required
                minlength="6"
                name="password"
                ngModel
                #password="ngModel">
              <mat-error
                *ngIf="password.errors && password.errors['required']">
                Password is required
              </mat-error>
              <mat-error
                *ngIf="password.errors && password.errors['minlength']">
                Password must be of length 6
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              class="login-button"
              [disabled] = "password.invalid && username.invalid"
              (click)="logIn()">
              Sign In
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form action="">
            <mat-form-field>
              <input
                matInput
                [(ngModel)] = "signupRequest.username"
                placeholder="User Name"
                required
                name="username"
                ngModel
                #username="ngModel">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error
                *ngIf="username.invalid">
                Username is required
              </mat-error>

            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                [(ngModel)] = "signupRequest.email"
                placeholder="Email"
                required
                type ="email"
                name ="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                ngModel
                #email="ngModel">
              <mat-error *ngIf="email.invalid">Email is required or invalid</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                [(ngModel)] = "signupRequest.password"
                placeholder="Password"
                type="password"
                required
                minlength="6"
                name="password"
                ngModel
                #password="ngModel">
              <mat-error
                *ngIf="password.errors && password.errors['required']">
                Password is required
              </mat-error>
              <mat-error
                *ngIf="password.errors && password.errors['minlength']">
                Password must be of length 6
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>

            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              class="login-button"
              (click)="register()">
              Sign Up
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
