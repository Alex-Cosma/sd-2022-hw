<div class="toolbar">

    <button id="addBookBtn"
      type="button"
      class="btn btn-link button-secondary"
      title="Add video">
      <span class="dx-icon-add" aria-hidden="true"></span>
    </button>
  
    <button id="deleteBookBtn"
            type="button"
            class="btn btn-link button-secondary"
            title="Delete book">
      Delete
    </button >
    <button title="{{buttonName}}"
      class="btn btn-link button-secondary"
      (click)="changePage()"
    >
      {{buttonName}}
  
    </button>
  
    <div class="right-bar">
      <button (click)="logout()">Logout</button>
    </div>
  </div>
