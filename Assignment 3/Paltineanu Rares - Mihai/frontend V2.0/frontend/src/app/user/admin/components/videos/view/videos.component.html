<app-video-toolbar (getVideos)="getVideos($event)"></app-video-toolbar>

<div *ngIf="this.videos.length === 0">
    No videos found
</div>
<ul>
    <li *ngFor="let video of videos" >
        <div>
            <p>
                Title:
                <span> {{ video.title }}</span>
            </p>
    
            <p>
                Channel:
                <span> {{ username }}</span>
            </p>
    
            <p>
                Description:
                <span> {{ video.description }} </span>
            </p>
    
            <p>
                <span>
                    <a href="{{'https://youtube.com/watch?v=' + video.videoId}}">
                        <img src="{{video.thumbnailUrl}}">
                    </a>
                </span>
            </p>

            <button id="deleteVideoBtn"
                type="button"
                class="btn-primary"
                (click)="deleteVideo(video.id!)">
                Delete video
            </button>
        </div>
    </li>
</ul>
