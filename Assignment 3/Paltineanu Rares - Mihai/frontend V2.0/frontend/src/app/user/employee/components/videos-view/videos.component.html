<app-employee-toolbar (getVideos)="getVideos($event)"></app-employee-toolbar>


<div *ngIf="this.videos.length === 0">
    No videos
</div>
<ul>
    <li *ngFor="let video of videos" >
        <div>
            <p>
                Title:
                <span> {{ video.title }}</span>
            </p>
    
            <p>
                Channel:
                <span> {{ username }}</span>
            </p>
    
            <p>
                Description:
                <span> {{ video.description }} </span>
            </p>
    
            <p>
                Thumbnail:
                <span>
                    <a href="{{'https://youtube.com/watch?v=' + video.videoId}}">
                        <img src="{{video.thumbnailUrl}}">
                    </a>
                </span>
            </p>
        </div>
    </li>
</ul>
