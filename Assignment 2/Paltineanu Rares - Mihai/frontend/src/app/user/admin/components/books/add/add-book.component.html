<div class="col-md-12">
  <div class="center card card-container">
    <h2 class="title">Add Book</h2>
    <form
      name="form"
      (ngSubmit)="f.form.valid && addBook()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group ">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="form.name"
          required
          #name="ngModel"
          pattern="[a-zA-Z ]*"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="name.errors && f.submitted"
        >
          Invalid name
        </div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input
          type="text"
          class="form-control"
          name="description"
          [(ngModel)]="form.description"
          #description="ngModel"
          pattern="[a-zA-Z ]*"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="description.errors && f.submitted"
        >
        </div>
      </div>

      <div class="form-group">
        <label>Author</label>
        <input
          type="text"
          class="form-control"
          name="author"
          [(ngModel)]="form.author"
          #author="ngModel"
          pattern="[a-zA-Z ]*"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="author.errors && f.submitted"
        >
        </div>
      </div>

      <div class="form-group">
        <label>Genre</label>
        <input
          type="text"
          class="form-control"
          name="genre"
          [(ngModel)]="form.genre"
          #genre="ngModel"
          pattern="[a-zA-Z ]*"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="genre.errors && f.submitted"
        >
        </div>
      </div>

      <div class="form-group">
        <label>Quantity</label>
        <input
          type="number"
          class="form-control"
          name="quantity"
          [(ngModel)]="form.quantity"
          #quantity="ngModel"
        />
      </div>

      <div class="form-group">
        <label>Price</label>
        <input
          type="number"
          class="form-control"
          name="price"
          [(ngModel)]="form.price"
          #price="ngModel"
          pattern="^[+]?([.]\d+|\d+([.]\d+)?)$"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="price.errors && f.submitted"
        >
          Price must be positive
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">
          Add Book
        </button>

        <button (click)="onCancel()" type="button" class="btn btn-secondary btn-block">
          Cancel
        </button>

      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && addBookFailed"
        >
          Add Book failed: {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
